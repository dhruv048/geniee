<template name="Article_Detail">
    <div class="container">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{Article.articleTitle}}
                        <small class="float-right text-muted" style="margin-left: 10px"><i class="fa fa-user"></i>
                            {{Article.Owner.profile.name}}
                        </small>
                        <small class="float-right text-muted" style="margin-left: 10px"><i class="fa fa-clock"></i>
                            {{articleDate Article.articleCreatedDate}}
                        </small>
                    </h4>
                </div>

                <div class="card-body card-body-custom-color">
                    <img class="img-fluid" src="{{getImage Article.articleImage}}">
                    <p>
                    <blockquote>{{Article.articleDescription}}</blockquote>
                    </p>
                    {{{Article.articleContent}}}
                </div>

        </div>

</template>
