<template name="Product_Detail">
    <div class="container">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>{{Product.title}}
                        <small class="float-right text-muted" style="margin-left: 10px"><i class="fa fa-user"></i>
                            Medidoc
                        </small>
                        <small class="float-right text-muted" style="margin-left: 10px"><i class="fa fa-clock"></i>
                            {{articleDate Product.createdDate}}
                        </small>
                    </h4>
                </div>

                <div class="card-body card-body-custom-color">
                    {{#each img in Product.images}}
                    <img class="img-fluid" src="{{getImage img}}" style="max-width: 200px">
                    {{/each}}
                    <p>
                    <blockquote>{{Product.description}}</blockquote>
                    </p>
                    <label>Price : </label> {{Product.price}}/{{Product.unit}} <br>
                    <label>Contact : </label> {{Product.contact}}<br>
                    <label>Total Quantity : </label> {{Product.quantity}} {{Product.unit}}s <br>
                    <label>Available Sizes : </label> {{Product.sizes}} <br>
                    <label>Available Colors : </label> {{Product.colors}} <br>

                    {{{Product.content}}}
                </div>

                <!--<small class="pull-right"> {{> facebookLike config}} </small>-->
                <!--</div>-->
                <!--<div class="fb-comments" data-href="{{urll}}" data-width="auto" data-numposts="5"></div>-->

                <!-- /.panel-body-->
            </div>
        </div>
    </div>
</template>
