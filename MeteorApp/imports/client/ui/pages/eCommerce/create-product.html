<template name="Create_Product">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Create Product</h1>
            </div>
            <!-- /.col-lg-12-->
        </div>
        <!-- /.row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Enter Product Details</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <form role="form" id="productCreateForm">
                                    <div class="form-group">
                                        <label>Category</label>
                                        {{> inputAutocomplete settings=settings id="msg" class="form-control"
                                        placeholder="Type Category"}}
                                    </div>
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" placeholder="Product Title" id="productTitle"
                                               value="{{Product.title}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="6" placeholder="Product Description" class="form-control"
                                                  value="{{Product.description}}" id="productDescription"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Unit</label>
                                        <input type="text" placeholder="Unit" id="productUnit"
                                               value="{{Product.unit}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input type="number" placeholder="Price" id="productPrice"
                                               value="{{Product.price}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact No</label>
                                        <input type="number" placeholder="Contact No" id="productContact"
                                               value="{{Product.contact}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Total Quantity</label>
                                        <input type="number" placeholder="Quantity" id="productQuantity"
                                               value="{{Product.quantity}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Sizes</label>
                                        <input type="text" placeholder="Sizes seperated by ;" id="productSizes"
                                               value="{{Product.sizes}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Colors</label>
                                        <input type="text" placeholder="Colors seperated by ;" id="productColors"
                                               value="{{Product.colors}}" class="form-control"/>
                                    </div>
                                    <!--<div class="form-group">-->
                                    <!--<label>Doctor</label>-->
                                    <!--<select class="form-control" name="productOwner" id="productOwner">-->
                                    <!--{{#each doctors}}-->
                                    <!--<option {{selected Product.owner this._id}} value="{{this._id}}">-->
                                    <!--{{profile.name}}-->
                                    <!--</option>-->
                                    <!--{{/each}}-->
                                    <!--</select>-->
                                    <!--</div>-->
                                    <div class="form-group">
                                        <label>Content</label>
                                        <div class="form-control"
                                             id="summernote">{{{Product.content}}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Upload Image</label>
                                        {{#each files}}
                                        <img id="{{index}}" style="max-width: 200px"
                                             src="{{uri}}"/>
                                        {{/each}}
                                        <div class="input-group">
                                        <span class="input-group-btn">
                <span class="btn btn-default btn-file">
                    Browseï¿½ <input type="file" id="productCoverImage" multiple>
                </span>
            </span>
                                        </div>
                                        <!--<input type="text" class="form-control" id="imgName" readonly>-->
                                    </div>

                                    <div>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested)-->
                            <div class="col-lg-6">

                                <!-- /.col-lg-6 (nested)-->
                            </div>
                            <!-- /.row (nested)-->
                        </div>
                        <!-- /.panel-body-->
                    </div>
                    <!-- /.panel-->
                </div>
                <!-- /.col-lg-12-->
            </div>
            <!-- /.row-->
        </div>
    </div>
</template>

        {{title}}
    </li>
</template>
