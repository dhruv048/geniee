<template name="GRcategories">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Categories</h1>
    <p class="mb-4">Manage Categories Here </p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Available Categories</h6>
            <button id="addNewCategory" class="btn btn-primary btn-sm float-right">Add New</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <!--<tfoot>-->
                    <!--<tr>-->
                    <!--<th>Title</th>-->
                    <!--<th>Description</th>-->
                    <!--</tr>-->
                    <!--</tfoot>-->
                    <tbody>
                    {{#each categories}}
                    <tr>
                        <td>{{title}}</td>
                        <td>{{description}}</td>
                        <td><a class="removeCategory" href="#" id={{_id}} role="button" aria-expanded="false">
                            <i class="fas fa-trash fa-fw"></i>
                            <!-- Counter - Messages -->
                        </a></td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-category-form" role="form">
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" placeholder="Title" id="categoryTitle" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <input type="text" placeholder="Description" id="categoryDescription"
                                       class="form-control"/>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                        <!--<div class="form-label-group">-->
                        <!--<input type="text" placeholder="Meta Tags" id="categoryMeta" class="form-control"/>-->
                        <!--</div>-->
                        <!--</div>-->
                        <input class="btn btn-primary btn-block" type="submit" id="createNewSpclButton"
                               value="Create New Category">
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
