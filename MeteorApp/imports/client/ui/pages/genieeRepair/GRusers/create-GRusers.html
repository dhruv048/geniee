<template name="Create_GRuser">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Add User</h1>
            </div>
            <!-- /.col-lg-12-->
        </div>
        <!-- /.row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Enter User Details</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <form role="form" id="userCreateForm">
                                    <div class="form-group">
                                        <label>Category</label>
                                        {{> inputAutocomplete settings=settings id="msg" class="form-control"
                                        placeholder="Type Category"}}
                                    </div>
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Full Name" id="userFullname"
                                               value="{{GRuser.fullname}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="6" placeholder="User Description" class="form-control"
                                                  value="{{GRuser.description}}" id="userDescription"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact No</label>
                                        <input type="number" placeholder="Contact No" id="userContact"
                                               value="{{GRuser.contact}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Content</label>
                                        <div class="form-control"
                                             id="summernote">{{{GRuser.content}}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Upload Image</label>
                                        {{#each files}}
                                        <img id="{{index}}" style="max-width: 200px"
                                             src="{{uri}}"/>
                                        {{/each}}
                                        <div class="input-group">
                                        <span class="input-group-btn">
                                            <span class="btn btn-default btn-file">
                                                Browseï¿½ <input type="file" id="userCoverImage" multiple>
                                            </span>
                                        </span>
                                        </div>
                                    </div>

                                    <div>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested)-->
                            <div class="col-lg-6">

                                <!-- /.col-lg-6 (nested)-->
                            </div>
                            <!-- /.row (nested)-->
                        </div>
                        <!-- /.panel-body-->
                    </div>
                    <!-- /.panel-->
                </div>
                <!-- /.col-lg-12-->
            </div>
            <!-- /.row-->
        </div>
    </div>
</template>
