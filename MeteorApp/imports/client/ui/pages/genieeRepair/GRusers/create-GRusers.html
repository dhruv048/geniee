<template name="Create_GRuser">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="h3 mb-2 text-gray-800">Add New User<a class="btn btn-primary btn-sm float-right" href="/admin/grusers"><i class="fas fa-fw fa-plus"></i> View Users List</a></h1>            
            </div>
            <!-- /.col-lg-12-->
        </div>
        <!-- /.row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <p class="mb-4">Enter User Details</p>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8">
                                <form role="form" id="userCreateForm">
                                    <div class="form-group">
                                        <label>Category</label>
                                        {{> inputAutocomplete settings=settings id="msg" class="form-control"
                                        placeholder="Type Category"}}
                                    </div>
                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Full Name" id="userFullname"
                                               value="{{GRuser.fullname}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea rows="6" placeholder="User Description" class="form-control"
                                                  value="{{GRuser.description}}" id="userDescription"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact No</label>
                                        <input type="number" placeholder="Contact No" id="userContact"
                                               value="{{GRuser.contact}}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Content</label>
                                        <div class="form-control"
                                             id="summernote">{{{GRuser.content}}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Upload Image</label>
                                        <img id='img-upload' style="max-width: 100%"
                                             src="{{getImage GRuser.profilepic}}"/>
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <span class="btn btn-default btn-file">
                                                    Browseï¿½ <input type="file" id="userProfilePic">
                                                </span>
                                            </span>
                                            <input type="text" class="form-control" id="imgName" readonly>
                                        </div>

                                        <div>
                                            Cropped Image
                                        </div>
                                        <div class="form-group">
                                            <img id="croppedImage" src=""/>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-fw fa-plus"></i> Add User</button>
                                    <button type="reset" class="btn btn-danger"><i class="fas fa-fw fa-times"></i> Cancel</button>
                                    <div class="form-group"></div>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested)-->
                            <div class="col-lg-6">

                                <!-- /.col-lg-6 (nested)-->
                            </div>
                            <!-- /.row (nested)-->
                        </div>
                        <!-- /.panel-body-->
                    </div>
                    <!-- /.panel-->
                </div>
                <!-- /.col-lg-12-->
            </div>
            <!-- /.row-->
        </div>
    </div>
</template>

       <span>{{title}}</span>

</template>
