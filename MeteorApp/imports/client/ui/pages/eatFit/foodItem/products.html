<template name="ProductEF">
    <div class="card">
        {{#if authenticateUser createBy}}
        <div class="display-on-hover">
            <!--            <a href="/admin/edit-product/{{_id}}"><i class="fas fa-edit fa-fw "></i></a>-->
            <a href="#" class="removeProduct" id="{{_id}}"><i class=" fa fa-trash fa-lg"></i></a>
        </div>
        {{/if}}
        <img class="card-img-top" src="{{getProductImage images}}" alt="{{title}}">
        <div class="card-body card-body-custom-color">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{text description 150}}</p>
            <p class="card-text">
                <small class="text-muted">By <b> {{Owner.profile.name}}</b> {{fromNow createDate}}</small>
                <small><a class="float-right" href="{{getRouteByGroup  'product' _id}}">Read More</a></small>
            </p>
        </div>
    </div>

</template>
